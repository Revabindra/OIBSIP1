<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
     <div class="main">
        <div class="box">
            <h1> LOGIN PAGE</h1>
            <form action="#">
                <div class="input-box"  >
                    <span class="icon" ></span> 
                    <input type="email" >
                    <label>Email address</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="password" >
                    <label>Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox">
                    Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="up">
                    <button type="submit" class="btn" onclick="openPopup()" >Login</button>
                    <div class="popup" id="popup">                        
                        <img width="40" height="40" src="https://img.icons8.com/nolan/40/checked-2.png" alt="checked-2"/>
                        <h2>Thank You!</h2>
                        <p>You have successfully done the registration. Thanks!</p>
                        <button type="button" onclick="closePopup()">OK</button>
                    </div>
                </div>
            <h4> or login with</h4>
            <div class="sign"><a href="https://accounts.google.com/"> <button class="btn" id="g"><img width="25" height="25" src="https://img.icons8.com/fluency/48/google-logo.png" alt="google-logo"/><span> Sign in with Google</span></button></a></div>
            <div class="sign2"> <a href="https://www.facebook.com/login/"><button class="btn" id="f"><img width="25" height="25" src="https://img.icons8.com/fluency/48/facebook-new.png" alt="facebook-new"/><span>Login with Facebook</span></button></a></div>

            </form>
        </div>
        </div>

        <script>
            let popup = document.getElementById("popup");
            function openPopup(){
                popup.style.visibility = "visible";
                popup.style.top = "50%";
                popup.style.transform = "translate(-50%,-50%) scale(1)";
            }
            function closePopup(){
                popup.style.visibility = "hidden";
                popup.style.top = "0";
                popup.style.transform = "translate(-50%,-50%) scale(0.1)";
            }
        </script>
</body>
</html>
